<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS 파일 링크 추가 -->
    <link rel="stylesheet" th:href="@{/styles/globals.css}">
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <title>AI 대출 평가</title>

    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- 헤더 영역 시작 -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/api/loantest/homepage" class="flex items-center">
                    <i class="bi bi-robot text-3xl text-blue-600"></i>
                    <span class="ml-2 text-xl font-bold text-gray-900">AI 대출 심사 서비스</span>
                </a>

                <div class="flex items-center">
                    <nav class="mr-6"> <a href="/user/list" class="mx-3 text-decoration-none text-gray-600 hover:text-blue-600 font-medium">
                        유저 개인 정보
                    </a>
                        <a href="/api/loantest/list" class="mx-3 text-decoration-none text-gray-600 hover:text-blue-600 font-medium">
                            대출 평가 기록
                        </a>
                    </nav>

                    <div class="flex items-center space-x-2">
                        <a href="/login" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md font-medium transition-colors duration-200 ease-in-out">
                            <i class="bi bi-person-circle mr-2"></i>로그인
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-px w-full bg-gray-200"></div>
    </header>
    <!-- 헤더 영역 끝 -->

    <div class="main-content p-8 bg-gray-50">
        <th:block layout:fragment="content"></th:block>
    </div>

    <!-- 푸터 영역 시작 -->
    <footer class="bg-gray-900 text-white py-12 rounded-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <div class="flex items-center mb-4">
                        <i class="bi bi-robot h-8 w-8 text-3xl text-blue-600"></i>
                        <span class="ml-2 text-xl font-bold">AI 대출 심사 서비스</span>
                    </div>
                    <p class="text-gray-400">
                        투명하고 공정한 AI 기반 대출 서비스로 금융의 미래를 만들어갑니다.
                    </p>
                </div>

                <div>
                    <h3 class="font-semibold mb-4">기술 스택</h3>
                    <ul class="space-y-2 text-gray-400">
                        <li>• XGBoost 의사결정나무 모델</li>
                        <li>• Kaggle 해외 대출 데이터셋</li>
                        <li>• 실시간 데이터 파이프라인</li>
                        <li>• 설명 가능한 AI (XAI)</li>
                    </ul>
                </div>

                <div>
                    <h3 class="font-semibold mb-4">로그인 방식</h3>
                    <ul class="space-y-2 text-gray-400">
                        <li>• 구글 소셜 로그인</li>
                        <li>• 네이버 소셜 로그인</li>
                        <li>• 페이스북 소셜 로그인</li>
                        <li>• 안전한 개인정보 보호</li>
                    </ul>
                </div>
            </div>

            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2024 AI 대출 서비스. 모든 권리 보유.</p>
            </div>
        </div>
    </footer>
    <!-- 푸터 영역 끝 -->
</div>
<th:block layout:fragment="script"></th:block>
</body>
</html>
