<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base/default_layout}"> <!-- head, body 가 default_layout에 있기에 여기서는 제거 -->

<!-- default_layout에서 content에 들어가 것 만 만들면 됨. -->
<div layout:fragment="content">
  <h1>대출 평가 관련 요소 입력</h1>
  <form action="/api/loantest/insert" method="post" id="frmForm">
    <h3 class="mt-4">유저 정보</h3>
    <ul th:object="${loanTest}">
      <li>
        <label>유저 아이디 : </label>
        <input type="number" th:field="*{userId}" step="1" required>
      </li>
    </ul>

    <h3 class="mt-4">대출 정보</h3>
    <ul th:object="${loanTest}">
      <li>
        <label>대출 아이디 : </label>
        <input type="number" th:field="*{loanId}" step="1" required>
      </li>
      <li>
        <label>수입 : </label>
        <input type="number" th:field="*{income}" min="0" step="0.01" required>
      </li>
      <li>
        <label>경력 : </label>
        <input type="number" th:field="*{empExp}" min="0" step="1" required>
      </li>
      <li>
        <label>대출 금액 : </label>
        <input type="number" th:field="*{amount}" min="0" step="0.01" required>
      </li>
      <li>
        <label>대출 목적 : </label>
        <select th:field="*{intent}" required>
          <option value="" disabled selected>선택하세요</option>
          <option value="EDUCATION">교육</option>
          <option value="MEDICAL">의료</option>
          <option value="VENTURE">사업</option>
          <option value="PERSONAL">개인</option>
          <option value="DEBTCONSOLIDATION">부채 통합</option>
          <option value="HOMEIMPROVEMENT">주택 개량</option>
        </select>
      </li>
      <li>
        <label>이자율 : </label>
        <input type="number" th:field="*{intRate}" min="0" step="0.01" required>
      </li>
      <li>
        <label>소득 대비 대출 비율 : </label>
        <input type="number" th:field="*{loanPercentIncome}" min="0" step="0.01" required>
      </li>
      <li>
        <label>신용 기록 기간 : </label>
        <input type="number" th:field="*{credHistLength}" min="0" step="0.01" required>
      </li>
      <li>
        <label>신용 점수 : </label>
        <input type="number" th:field="*{creditScore}" step="1" required>
      </li>
      <li>
        <label>이전 대출 불이행 여부 : </label>
        <select th:field="*{previousLoanDefaults}">
          <option value="0" selected>없음</option>
          <option value="1">있음</option>
        </select>
      </li>
    </ul>

    <button type="submit" class="btn btn-primary" id="btnNew">신규등록</button>
  </form>
</div>

<div layout:fragment="script">
  <script>

  </script>

</div>

</html>
