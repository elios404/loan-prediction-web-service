<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/default_layout}"> <!-- head, body 가 default_layout에 있기에 여기서는 제거 -->

<!-- default_layout에서 content에 들어가 것 만 만들면 됨. -->
<div layout:fragment="content">
    <h1>대출 심사 목록</h1>
    <table border = "1" class="table table-hover" id="user_table">
        <thead>
        <tr>
            <th>유저 아이디</th>
            <th>이름</th>
            <th>대출 번호</th>
            <th>대출 금액</th>
            <th>승인 여부</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="test : ${testList}">
            <td th:text="${test.userId}"></td>
            <td><a th:href="@{/api/loantest/details/{userId}/{loanId}(userId=${test.userId}, loanId=${test.loanId})}">[[ ${test.name} ]]</a></td>
            <td th:text="${test.loanId}"></td>
            <td th:text="${test.amount}"></td>
            <td th:text="${test.loanStatus}"></td>
        </tr>
        </tbody>

    </table>

    <a href="http://localhost:8088/api/loantest/insert" class="input_button">Test Loan Status</a>
    [[ ${message} ]]
</div>

<div layout:fragment="script">
    <script>

    </script>

</div>

</html>
