<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/default_layout}"> <!-- head, body 가 default_layout에 있기에 여기서는 제거 -->

<!-- default_layout에서 content에 들어가 것 만 만들면 됨. -->
<div layout:fragment="content">
    <h1>부서 목록</h1>
    <table border = "1" class="table table-hover" id="user_table">
        <thead>
        <tr>
            <th>유저 아이디</th>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
            <th>학교</th>
            <th>집 소유 여부</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.userId}"></td>
                <td><a th:href="@{/user/details/{id}(id=${user.userId})}">[[ ${user.name} ]]</a></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.education}"></td>
                <td th:text="${user.homeOwnership}"></td>
            </tr>
        </tbody>

    </table>

    <a href="http://localhost:8088/user/insert" class="input_button">Add New User</a>
    [[ ${message} ]]
</div>

<div layout:fragment="script">
    <script>

    </script>

</div>

</html>
