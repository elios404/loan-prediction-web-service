<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/default_layout}"> <!-- head, body 가 default_layout에 있기에 여기서는 제거 -->

<!-- default_layout에서 content에 들어가 것 만 만들면 됨. -->
<div layout:fragment="content">
    <h1>유저 정보 갱신</h1>
    <form action="/user/update" method="post" id="frmForm">
        <ul th:object="${user}">
            <li>
                <label>유저 아이디 : </label>
                <input type="number" th:field="*{userId}" step="1" required>
            </li>
            <li>
                <label>이름 : </label>
                <input type="text" th:field="*{name}" maxlength="14" required>
            </li>
            <li>
                <label>나이 : </label>
                <input type="number" th:field="*{age}" min="0"  step="1" required>
            </li>
            <li>
                <label>성별 : </label>
                <select th:field="*{gender}" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value=0>남</option>
                    <option value=1>여</option>
                </select>
            </li>
            <li>
                <label>학교 : </label>
                <select th:field="*{education}" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="High School">고등학교 졸업</option>
                    <option value="Associate">준학사</option>
                    <option value="Bachelor">학사</option>
                    <option value="Master">석사</option>
                    <option value="Doctorate">박사</option>
                </select>
            </li>
            <li>
                <label>주택 여부 : </label>
                <select th:field="*{homeOwnership}" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="RENT">월세/전세</option>
                    <option value="MORTGAGE">모기지</option>
                    <option value="OWN">자가</option>
                    <option value="OTHER">기타</option>
                </select>
            </li>

        </ul>

        <button type="submit" class="btn btn-primary" id="btnNew">수정 내용 등록</button>
    </form>



</div>

<div layout:fragment="script">
    <script>

    </script>

</div>

</html>
