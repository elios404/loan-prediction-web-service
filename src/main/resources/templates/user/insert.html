<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/default_layout}"> <!-- head, body 가 default_layout에 있기에 여기서는 제거 -->

<!-- default_layout에서 content에 들어가 것 만 만들면 됨. -->
<div layout:fragment="content">
    <h1>부서 목록</h1>
    <form action="./insert" method="post" id="frmForm">
        <ul th:object="${user}">
            <li>
                <label>유저 아이디 : </label>
                <input type="number" th:field="*{userId}" step="1" required>
            </li>
            <li>
                <label>이름 : </label>
                <input type="text" th:field="*{name}" maxlength="14" required>
            </li>
            <li>
                <label>나이 : </label>
                <input type="number" th:field="*{age}" min="0"  step="1" required>
            </li>
            <li>
                <label>성별 : </label>
                <select th:field="*{gender}" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="남">남</option>
                    <option value="여">여</option>
                </select>
            </li>
            <li>
                <label>학교 : </label>
                <input type="text" th:field="*{education}" maxlength="13"  required>
            </li>
            <li>
                <label>집 소유 여부 : </label>
                <input type="text" th:field="*{homeOwnership}" maxlength="13"  required>
            </li>

        </ul>

        <button type="submit" class="btn btn-primary" id="btnNew">신규등록</button>
    </form>



</div>

<div layout:fragment="script">
    <script>

    </script>

</div>

</html>
